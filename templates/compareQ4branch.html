{% extends "base.html" %}
{% block content %}

<head>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.1.2.min.js"></script>
  <script type="text/javascript">
    function draw(data) {
    var svg = dimple.newSvg("#chartContainer", 800, 550);
    var myChart = new dimple.chart(svg, data);
      myChart.setBounds(100, 25, "80%", "80%")
      myChart.addCategoryAxis("x", "_id");
      myChart.addMeasureAxis("y", "Total");
      myChart.addSeries("products", dimple.plot.bar);
      myChart.addLegend(60,10,510,20,"right");
      myChart.draw();
    };
  </script>
</head>

<h2> SRX Brach Q4 Sales Comparison (300 vs 100/200)</h2>

<div id="chartContainer">
  <script type="text/javascript">
    d3.json("/newbranchq4", draw);
  </script>
</div>

{% endblock %}
